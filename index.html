<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Christmas Treasure Hunt</title>
  <link rel="shortcut icon" href="favicon.ico"/>
  <style>
* {
  box-sizing: border-box;
}
body {
  background: #89a02c;
  text-align: center;
}
img {
  height: 20rem;
  width: 15rem;
  margin-bottom: 1rem;
}
.center {
  display: flex;
  align-items: center;
  justify-content: center;
}
.code {
  border: 2px solid black;
  border-radius: 3px;
  background: #b62;
  padding: 0.5rem 1rem;
}
input {
  appearance: none;
  border: 4px solid;
  border-radius: 0;
  background: white;
  font: 1.5rem sans-serif;
  width: 2.5rem;
  height: 2.5rem;
  text-align: center;
  margin: 0.25rem;
  padding: 0;
}
button {
  appearance: none;
  border: 0;
  background: url(present.svg) center / cover;
  width: 6rem;
  height: 6rem;
  font: 2.5rem sans-serif;
  padding: 3rem 0 0;
  cursor: pointer;
  transition: transform 0.3s ease;
}
button:hover {
  transform: translateY(-0.25rem);
}
button.open {
  color: transparent;
  background-image: url(present-open.svg);
  pointer-events: none;
}
button.gold {
  background-image: url(present-gold.svg);
}
button.hidden {
  display: none;
}
  </style>
</head>
<body>
  <img src="tree.svg"/>
  <br/>
  <div class="center">
    <div class="code">
      <input data-answer="3" data-question="1" inputmode="numeric" maxlength="1" style="border-color:blue;"/>
      <input data-answer="5" data-question="2" inputmode="numeric" maxlength="1" style="border-color:yellow;"/>
      <input data-answer="3" data-question="3" inputmode="numeric" maxlength="1" style="border-color:#0a0;"/>
      <input data-answer="9" data-question="4" inputmode="numeric" maxlength="1" style="border-color:red;"/>
      <input data-answer="6" data-question="5" inputmode="numeric" maxlength="1" style="border-color:#f0c;"/>
      <input data-answer="5" data-question="6" inputmode="numeric" maxlength="1" style="border-color:#f70;"/>
    </div>
  </div>
  <br/>
  <button>1</button>
  <button>2</button>
  <button>3</button>
  <button>4</button>
  <button>5</button>
  <button>6</button>
  <button class="gold hidden">7</button>
  <button class="gold hidden">8</button>
  <script>
let buttons = [...document.querySelectorAll('button')];
let inputs = [...document.querySelectorAll('input')];
function evaluate() {
  inputs.forEach(input => {
    buttons.forEach(button => {
      if ((button.textContent.trim() == input.getAttribute('data-question'))) {
        if (input.value == input.getAttribute('data-answer')) {
          button.classList.add('open');
        } else {
          button.classList.remove('open');
        }
      }
    });
  });
  if (inputs.map(i => i.value).join('') == '353965') {
    buttons.forEach(button => button.classList.remove('hidden'));
  } else {
    document.querySelectorAll('button.gold').forEach(button => button.classList.add('hidden'));
  }
}
buttons.forEach(button => {
  button.addEventListener('click', e => {
    alert(button.textContent.trim());
  });
});
inputs.forEach(input => {
  input.addEventListener('focus', e => {
    input.select();
  });
  input.addEventListener('input', e => {
    input.blur();
    evaluate();
  });
});
evaluate();
  </script>
</body>
</html>
